<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			.card {
				box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
				transition: 0.3s;
				width: 40%;
				justify-self: center;
				cursor: pointer;
			}

			.card:hover {
				box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
			}

			.container {
				padding: 2px 16px;
			}

			img {
				max-width: 100%;
				max-height: 100%;
			}

			.container {
				display: grid;
				grid-template-columns: repeat(2, 1fr);
			}
		</style>
		</head>
	<body>
		<div class="container">
			<div id = 'x' class="card">
				<img src="/images/img_avatar.png" alt="Avatar" >
				<div class="container">
					<h4><b>Paslon X</b></h4> 
					<p>Architect & Engineer</p> 
				</div>
			</div>
			<div id = 'y' class="card">
				<img src="/images/img_avatar2.png" alt="Avatar" >
				<div class="container">
					<h4><b>Paslon Y</b></h4> 
					<p>Architect & Engineer</p> 
				</div>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			$(document).ready(function() {
				const socket = io();

				$('.card').click(function() {
					var id = $(this).attr('id');
					socket.emit('vote_input', id);
				});

				$(window).on('beforeunload', function(){
					socket.close();
				});
			});
		</script>
	</body>
</html>
